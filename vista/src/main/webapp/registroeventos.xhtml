<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SACI-RE</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <style>
            .button{
                float: right;
            }

            .text-center{
                width: auto;
                height: auto;
            }
        </style>
    </h:head>
    <h:body>
        <div class="site-wrapper">
            <div class="card">
                <h:form> 
                    <p:tabMenu activeIndex="1">
                        <p:menuitem value="Inicio" outcome="menu.xhtml" icon="pi pi-fw pi-home">
                            <f:param name="i" value="0"/>
                        </p:menuitem>
                        <p:menuitem value="Agregar" outcome="registroeventos.xhtml" icon="pi pi-fw pi-plus-circle">
                            <f:param name="i" value="1"/>
                        </p:menuitem>
                        <p:menuitem value="Consultar" outcome="consulta.xhtml" icon="pi pi-fw pi-search">
                            <f:param name="i" value="2"/>
                        </p:menuitem>
                        <p:menuitem value="Modificar" outcome="login.xhtml" icon="pi pi-fw pi-pencil">
                            <f:param name="i" value="3"/>
                        </p:menuitem>
                        <p:menuitem value="Eliminar" outcome="login.xhtml" icon="pi pi-fw pi-trash">
                            <f:param name="i" value="4"/>
                        </p:menuitem>
                        <p:menuitem value="Cerrar Sesión" outcome="login.xhtml" icon="pi pi-fw pi-sign-out">
                            <f:param name="i" value="5"/>
                        </p:menuitem>
                    </p:tabMenu>
                </h:form>
            </div>
            <f:event type="preRenderView" listener="#{RegistroEventoUI.actualizarDatosEvento()}" />
            <div class="text-center">
                <h:form>
                    <p:panel header="Registro de Eventos">
                        <h:panelGrid id="panel" columns="6" cellpadding="18" >

                            <h:outputLabel for="nombre" value="Nombre del evento:"/>
                            <p:inputText id="nombre" value="#{RegistroEventoUI.evento.nombreEvento}" required="true" requiredMessage="Ingrese el nombre del evento">
                            </p:inputText> 

                            <h:outputLabel for="cicloEscolar" value="Ciclo escolar:"/>
                            <p:inputText id="cicloEscolar" value="#{RegistroEventoUI.evento.cicloEscolarEvento}" required="true" requiredMessage="Ingrese el ciclo escolar">
                            </p:inputText> 

                            <p:outputLabel for="fechaI" value="Fecha de inicio:"/>
                            <p:datePicker id="fechaI" value="#{RegistroEventoUI.evento.fechaInicioEvento}" showIcon="true" required="true" requiredMessage="Ingrese la fecha de inicio"/>

                            <h:outputLabel for="descripcion" value="Descripción:"/>
                            <p:inputText id="descripcion" value="#{RegistroEventoUI.evento.descripcionEvento}" required="true" requiredMessage="Ingrese una descripción">
                            </p:inputText>

                            <h:outputLabel for="facultad" value="Facultad:"/>
                            <p:selectCheckboxMenu id="menu" value="#{RegistroEventoUI.facultadesEventoTemp}" label="Escoge" style="width: 15rem"
                                                  filter="true" filterMatchMode="startsWith" panelStyle="width: 15rem" scrollHeight="250"
                                                  dynamic="true">
                                <f:selectItems value="#{RegistroEventoUI.facultadesEvento}"/>
                            </p:selectCheckboxMenu>
                            </p:inputText>

                            <p:outputLabel for="fechaF" value="Fecha de fin:"/>
                            <p:datePicker id="fechaF" value="#{RegistroEventoUI.evento.fechaFinEvento}" showIcon="true" required="true" requiredMessage="Ingrese la fecha de fin"/>

                            <h:outputLabel for="" value="#{RegistroEventoUI.setCorreo(loginUI.usuarios.correo)}"/>

                            <f:facet name="footer">
                                <p:commandButton styleClass="button" value="Registrar" action="#{RegistroEventoUI.registro()}" ajax="false" style="background-color: #32CD32; color: #FFF"/> 
                            </f:facet>
                        </h:panelGrid>
                    </p:panel>
                </h:form>
            </div>
        </div>

    </h:body>
</html>
