<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>SACI</title> <!-- Título de la página -->

        <style>
            *{
                text-align: center; /* Su uso es para centrar todo el texto de la página web */  
            }

            body {
                height: 100%; /* Se establece que la altura es del 100% */
                padding-left: 0px; /* Se refiere a el tamaño de separacion que existe entre el body */
                background: #00723F; /* Color verde */
            }

            .header{
                margin-bottom: 50px; /* Se establece una separación del margen del header a unos 50 pixeles */
                border-width: 5px; /* Grosor del borde de 5 pixeles */
                border-color: #FEBE10; /* Color amarillo */
                border-style: solid; /* Estilo de borde solido */
                border-radius: 9px; /* Redondea todas las esquinas con un radio de 9 pixeles */
            }

            h2{
                color: #00723F; /* Color verde */
            }

            .logo{
                width: 80px; /* Se establece un ancho de 80 pixeles para el logo del header */
            }

            /* Se posiciona en el centro y se editan los bordes  */
            .text-center{
                float: none;
                margin: 0 auto;
                display: table;
                border-width: 5px; /* Grosor del borde de 5 pixeles. */
                border-color: #FEBE10; /* Color amarillo. */
                border-style: solid; /* Estilo de borde solido. */
                border-radius: 9px; /* Redondea todas las esquinas con un radio de 9 pixeles. */
            }

            /* Aqui se menciona la familia del font que se usara para la letra  */
            @font-face {
                font-family: "SourceSansPro";
                src: url("resources/SourceSansPro-Light.ttf") format("truetype");
                font-family: "Roboto";
                src: url("resources/Roboto-Light.ttf") format("truetype");
            }
        </style>
    </h:head>

    <h:body>
        <div class="site-wrapper">
            <div class="header">
                <p:panel>
                    <p:graphicImage url="resources/uabc_escudo.jpg" class="logo"/> <!-- Se inserta la imagen del logo -->
                    <h1 style= "font-family: 'SourceSansPro'">UNIVERSIDAD AUTÓNOMA DE BAJA CALIFORNIA</h1> <!-- Se inserta el tipo de fuente de letra -->
                    <h2 style="font-family: 'Roboto', sans-serif;">SACI -Sistema para la Administración del Carnet Institucional</h2> <!-- Se inserta el tipo de fuente de letra -->
                </p:panel>
            </div>

            <div class="text-center">
                <!-- Empieza el código para el formulario de inicio de sesión -->
                <h:form>

                    <!-- El componente messages se usa para mostrar los mensajes de error -->
                    <p:panel header="Inicio de sesión" style="font-family: 'SourceSansPro', sans-serif;">
                        <h:panelGrid columns="4" cellpadding="6" >
                            <!-- Se pide al usuario su correo institucional -->
                            <h:outputLabel for="correoInstitucional" value="Correo institucional:"/>
                            <p:inputText id="correoInstitucional" value="#{loginUI.usuarios.correo}" required="true" placeholder="Ingrese correo" requiredMessage="Ingrese un correo">
                            </p:inputText> 

                            <p:message for="correoInstitucional" />
                            <!-- Se pide al usuario su contraseña -->
                            <h:outputLabel for="contrasena" value="Contraseña:"/>
                            <p:password id="contrasena" value="#{loginUI.usuarios.contrasenaUsuario}" toggleMask="true" required="true" redisplay="true" placeholder="Ingrese contraseña" requiredMessage="Ingrese una contraseña">
                            </p:password> 

                            <p:message for="contrasena" />

                            <f:facet name="footer">
                                <!-- Botón para enviar las credenciales y validarlas en la base de datos -->
                                <p:commandButton  value="Enviar" action="#{loginUI.login()}" ajax="false" style="background-color: #32CD32; color: #FFF;"/>
                            </f:facet>
                        </h:panelGrid>
                        <p:messages id="messages" showDetail="true" closable="true" globalOnly="true">
                        </p:messages>
                    </p:panel>
                </h:form> <!-- Termina el código para el formulario de inicio de sesión -->
            </div>
        </div>
    </h:body>

</html>
