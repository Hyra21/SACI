<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SACI-ME</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <style>

        </style>
    </h:head>
    <h:body>
        <div class="site-wrapper">
            <div class="card">
                <p:tabMenu activeIndex="3">
                    <p:menuitem value="" outcome="menu.xhtml" icon="pi pi-fw pi-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Registrar" outcome="registroeventos.xhtml" icon="pi pi-fw pi-plus-circle">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Consultar" outcome="consulta.xhtml" icon="pi pi-fw pi-pencil">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Modificar" outcome="modificacion.xhtml" icon="pi pi-fw pi-search">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                    <p:menuitem value="Eliminar" outcome="inicioSesion.xhtml" icon="pi pi-fw pi-trash">
                        <f:param name="i" value="4"/>
                    </p:menuitem>
                    <p:menuitem value="Cerrar Sesión" outcome="inicioSesion.xhtml" icon="pi pi-fw pi-sign-out">
                        <f:param name="i" value="5"/>
                    </p:menuitem>
                </p:tabMenu>
            </div>

            <h:form>
                <p:panel header="Modificación de Eventos">
                    <div class="card">
                        <p:dataTable  var="ev" value="#{ConsultaEventoUI.listaEventos}" editable="true"
                                     style="margin-bottom:20px">

                            <p:ajax event="rowEdit" listener="#{dtEditView.onRowEdit}" update=":form:msgs"/>
                            <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":form:msgs"/>

                            <p:column headerText="Nombre">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{ev.nombreEvento}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText id="modelInput" value="#{ev.nombreEvento}" style="width:100%"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Ciclo Escolar">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{ev.cicloEscolarEvento}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{ev.cicloEscolarEvento}" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            <p:column headerText="Descripción">
                                <p:cellEditor>
                                    <f:facet name="output">
                                        <h:outputText value="#{ev.descripcionEvento}"/>
                                    </f:facet>
                                    <f:facet name="input">
                                        <p:inputText value="#{ev.descripcionEvento}" style="width:100%" label="Name"/>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>
                            
                            <p:column headerText="Facultad">
                                <p:cellEditor>
                                    <f:facet name="output"><h:outputText value="#{product.inventoryStatus}"/></f:facet>
                                    <f:facet name="input">
                                        <h:selectOneMenu value="#{product.inventoryStatus}" style="width:100%">
                                            <f:selectItems value="#{dtEditView.inventoryStatusList}" var="status"
                                                           itemLabel="#{status.text}" itemValue="#{status}"/>
                                        </h:selectOneMenu>
                                    </f:facet>
                                </p:cellEditor>
                            </p:column>

                            

                            <p:column style="width:6rem">
                                <p:rowEditor editTitle="Edit Row" cancelTitle="Cancel Edit" saveTitle="Save Row"/>
                            </p:column>
                        </p:dataTable>
                    </div>
                </p:panel>
            </h:form>
        </div>
    </h:body>
</html>
