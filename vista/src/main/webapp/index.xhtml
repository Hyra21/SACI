<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SACI</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <style>

        body {
            height: 100%;
            padding-left: 0px;
            background-color: #00723F;

        }

        .header{
            margin-bottom: 50px;
            text-align: left;
        }

        .card{
            background-color: #FFF;
        }

        h3{
            color: #00723F;
        }

        .customPanelGrid .ui-panelgrid-content {
            align-items: center;
        }

        .logo{
            height: 100px;
            width: 600px;
        }

        .text-center{
            float: none;
            margin: 0 auto;
            display: table;
        }

        @font-face {
            font-family: "SourceSansPro";
            src: url("resources/SourceSansPro-Light.ttf") format("truetype");
            font-family: "Roboto";
            src: url("resources/Roboto-Light.ttf") format("truetype");
        }
    </style>
    <body
        <!-- AQUI EMPIEZA EL ENCABEZADO. -->
        <div class="header">
            <p:panel>
                <p:graphicImage url="resources/facu_logo.png" class="logo"/>
                <h3 style="font-family: 'Roboto', sans-serif;">SAEA -Sistema para la Administración de Eventos y Actividades</h3>
            </p:panel>
        </div><!-- AQUI TERMINA EL ENCABEZADO. -->

        <!-- AQUI EMPIEZA EL MENÚ. -->
        <div class="card2">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem value="Eventos" icon="pi pi-fw pi-calendar"/>
                    <p:menuitem value="Actividades" icon="pi pi-fw pi-ticket"/>

                    <p:divider layout="vertical"/>

                    <p:menuitem value="Cerrar sesión" icon="pi pi-fw pi-sign-out"/>
                    <p:menuitem value="Ayuda" icon="pi pi-fw pi-question-circle"/>

                </p:menubar>
            </h:form>
        </div> <!-- AQUI TERMINA EL MENÚ. -->

        <!-- AQUI EMPIEZAN LAS OPCIONES -->
        <div class="card">
            <h:form id="form">
                <p:growl id="messages" showDetail="true" />

                <p:toolbar>

                    <p:toolbarGroup>
                        <p:commandButton value="Agregar" icon="pi pi-plus" actionListener="#{crudView.openNew}"
                                         update=":dialogs:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem">
                            <p:resetInput target=":dialogs:manage-product-content" />
                        </p:commandButton>
                        <p:commandButton id="delete-products-button" value="#{crudView.deleteButtonMessage}"
                                         icon="pi pi-trash" actionListener="#{crudView.deleteSelectedProducts}"
                                         styleClass="ui-button-danger" disabled="#{!crudView.hasSelectedProducts()}" update="@this">
                            <p:confirm header="Confirmation" message="Delete the selected products?"
                                       icon="pi pi-exclamation-triangle" />
                        </p:commandButton>
                    </p:toolbarGroup>
                    
                    <p:toolbarGroup align="right">
                                    <span class="filter-container ui-input-icon-right"> <i class="pi pi-search"></i>
                                        <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Buscar" />
                                    </span>
                    </p:toolbarGroup>
                </p:toolbar> <!-- AQUI TERMINAN LAS OPCIONES -->

                <!-- AQUI EMPIEZA LA TABLA DE CONSULTA -->
                <p:dataTable id="dt-products" widgetVar="dtProducts" var="product" value="#{crudView.products}"
                             reflow="true" styleClass="products-table" selection="#{crudView.selectedProducts}"
                             rowKey="#{product.id}" paginator="false" rows="10" rowSelectMode="add">
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">Lista de Eventos</span>
                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" update=":form:delete-products-button" />
                    <p:ajax event="rowUnselect" update=":form:delete-products-button" />
                    <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button" />
                    <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button" />
                    <p:ajax event="toggleSelect" update=":form:delete-products-button" />

                    <p:column selectionMode="multiple" exportable="false"></p:column>

                    <p:column headerText="Nombre" sortBy="#{product.nombre}" filterBy="#{product.nombre}">

                    </p:column>
                    <p:column headerText="Ciclo escolar" sortBy="#{product.ciclo}" filterBy="#{product.ciclo}">
                        <p:selectOneMenu id="hideNoselectionOption" value="#{selectOneMenuView.hideNoSelectOption}"
                                         hideNoSelectionOption="#{not empty selectOneMenuView.hideNoSelectOption}">
                            <p:ajax update="@this" process="@this"/>
                            <f:selectItem itemLabel="2023-1" itemValue="Option1"/>
                            <f:selectItem itemLabel="2023-2" itemValue="Option2"/>
                        </p:selectOneMenu>
                    </p:column>
                    <p:column headerText="Flyer" exportable="false">
                        <p:graphicImage name="images/product/#{product.image}" library="demo" styleClass="product-image" />
                    </p:column>

                    <p:column headerText="Fecha de inicio" sortBy="#{product.rating}">
                    </p:column>

                    <p:column headerText="Fecha de fin" sortBy="#{product.rating}">
                    </p:column>

                    <p:column headerText="Facultad" sortBy="#{product.facultad}" filterBy="#{product.facultad}">
                        <h:outputText value="#{product.facultad}" />
                    </p:column>

                    <p:column headerText="Estado" sortBy="#{product.inventoryStatus}"
                              filterBy="#{product.inventoryStatus}">
                        <h:outputText styleClass="product-badge status-#{product.inventoryStatus.name().toLowerCase()}"
                                      value="#{product.inventoryStatus.text}" />
                    </p:column>

                    <p:column headerText="Correo del administrador" sortBy="#{product.correo}" filterBy="#{product.correo}">
                        <h:outputText value="#{product.correo}" />
                    </p:column>

                    <p:column exportable="false">
                        <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-product-content"
                                         oncomplete="PF('manageProductDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this">
                            <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}" />
                            <p:resetInput target=":dialogs:manage-product-content" />
                        </p:commandButton>
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                         process="@this"
                                         oncomplete="PF('deleteProductDialog').show()">
                            <f:setPropertyActionListener value="#{product}" target="#{crudView.selectedProduct}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form> <!-- AQUI TERMINA LA TABLA DE CONSULTA -->

            <!-- AQUI EMPIEZA EL CÓDIGO PARA LA INFORMACIÓN DEL EVENTO -->
            <h:form id="dialogs">
                <p:dialog header="Product Details" showEffect="fade" modal="true" widgetVar="manageProductDialog"
                          responsive="true">
                    <p:outputPanel id="manage-product-content" class="ui-fluid">
                        <p:outputPanel rendered="#{not empty crudView.selectedProduct}">
                            <p:graphicImage name="images/product/#{crudView.selectedProduct.image}" library="demo"
                                            styleClass="product-image" rendered="#{not empty crudView.selectedProduct.image}" />
                            <div class="field">
                                <p:outputLabel for="name">Name</p:outputLabel>
                                <p:inputText id="name" value="#{crudView.selectedProduct.name}" required="true" />
                            </div>
                            <div class="field">
                                <p:outputLabel for="description">Description</p:outputLabel>
                                <p:inputTextarea id="description" value="#{crudView.selectedProduct.description}" />
                            </div>
                            <div class="field">
                                <p:outputLabel for="category">Category</p:outputLabel>
                                <p:selectOneRadio id="category" value="#{crudView.selectedProduct.category}"
                                                  layout="responsive" columns="2">
                                    <f:selectItem itemLabel="Accessories" itemValue="Accessories" />
                                    <f:selectItem itemLabel="Clothing" itemValue="Clothing" />
                                    <f:selectItem itemLabel="Electronics" itemValue="Electronics" />
                                    <f:selectItem itemLabel="Fitness" itemValue="Fitness" />
                                </p:selectOneRadio>
                            </div>
                            <div class="formgrid grid">
                                <div class="field col">
                                    <p:outputLabel for="price">Price</p:outputLabel>
                                    <p:inputNumber id="price" value="#{crudView.selectedProduct.price}" symbol=" USD"
                                                   symbolPosition="s" decimalSeparator="." thousandSeparator="," />
                                </div>
                                <div class="field col">
                                    <p:outputLabel for="quantity">Quantity</p:outputLabel>
                                    <p:spinner id="quantity" min="0" value="#{crudView.selectedProduct.quantity}" />
                                </div>
                            </div>
                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Save" icon="pi pi-check" actionListener="#{crudView.saveProduct}"
                                         update="manage-product-content" process="manage-product-content @this" />
                        <p:commandButton value="Cancel" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                         class="ui-button-secondary" type="button" />
                    </f:facet>
                </p:dialog> <!-- AQUI TERMINA EL CÓDIGO PARA LA INFORMACIÓN DEL EVENTO -->


                <!-- AQUI EMPIEZAN LOS MENSAJES DE CONFIRMACIÓN -->
                <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                                 message="Delete the product?" header="Confirm" severity="warn">
                    <p:commandButton value="Yes" icon="pi pi-check" actionListener="#{crudView.deleteProduct}"
                                     process="@this" update=":form:delete-products-button"
                                     oncomplete="PF('deleteProductDialog').hide()" />
                    <p:commandButton value="No" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                     onclick="PF('deleteProductDialog').hide()" />
                </p:confirmDialog>

                <p:confirmDialog global="true" showEffect="fade" width="300">
                    <p:commandButton value="Yes" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" />
                    <p:commandButton value="No" type="button" styleClass="ui-confirmdialog-no ui-button-secondary"
                                     icon="pi pi-times" />
                </p:confirmDialog>
                <!-- AQUI TERMINAN LOS MENSAJES DE CONFIRMACIÓN -->
            </h:form>
        </div>
    </body>
</html>
