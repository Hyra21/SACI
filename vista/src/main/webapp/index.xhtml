<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SACI</title> <!-- Título de la página -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>

    <style>
        body {
            height: 100%;
            background-color: #00723F;

        }


        .header{
            margin-bottom: 50px;
            border-width: 5px; /* Grosor del borde de 5 pixeles */
            border-color: #FEBE10; /* Color amarillo */
            border-style: solid; /* Estilo de borde solido. */
            border-radius: 9px; /* Redondea todas las esquinas con un radio de 9 pixeles */
        }

        .right{
            text-align: right;
        }

        
        .card{
            background-color: #FFF; /* Color blanco */
            border-width: 3px; /* Grosor del borde de 3 pixeles */
            border-color: #FEBE10; /* Color amarillo */
            border-style: solid; /* Estilo de borde solido. */
            border-radius: 9px; /* Redondea todas las esquinas con un radio de 9 pixeles */
        }

        .card2{
            margin-bottom: 5px;
            background-color: #FFF; /* Color blanco */
            border-width: 3px; /* Grosor del borde de 3 pixeles */
            border-color: #FEBE10; /* Color amarillo */
            border-style: solid; /* Estilo de borde solido */
            border-radius: 9px; /* Redondea todas las esquinas con un radio de 9 pixeles */
        }

        h3{
            color: #00723F; /* Color verde para el encabezado */
        }

        .customPanelGrid .ui-panelgrid-content {
            align-items: center;
        }

        .logo{
            height: 100px; /* Altura de 100 pixeles */
            width: 600px; /* Ancho de 600 pixeles */
        }

        .custom-datepicker .ui-datepicker-trigger{
            background-color: #FEBE10; /* Color amarillo de fondo  */
            color: #FFF; /* Cambia el color del icono de la fecha a blanco. */
            border-color: #FEBE10; /* Color amarillo de los bordes  */

        }
        
        /* Acciones que hará cuando el cursor este posicionado encima del icono de la fecha  */
        .custom-datepicker:hover .ui-datepicker-trigger {
            background-color: #FEBE10; /* Color amarillo de fondo  */
            border-color: #FEBE10; /* Color amarillo de los bordes  */
        }

        .custom-menuitem {
            float: left;
            padding-right: 10px;
        }

        /* Para que se posicione en el centro  */
        .text-center{
            float: none;
            margin: 0 auto;
            display: table;
        }

        /* Aqui se menciona la familia del font que se usara para la letra  */
        @font-face {
            font-family: "SourceSansPro";
            src: url("resources/SourceSansPro-Light.ttf") format("truetype");
            font-family: "Roboto";
            src: url("resources/Roboto-Light.ttf") format("truetype");
        }
    </style>
    <body>
        <!-- Empieza el Encabezado -->
        <div class="header">
            <p:panel>
                <p:graphicImage url="resources/facu_logo.png" class="logo"/> <!-- Se inserta la imagen del logo -->
                <h3 style="font-family: 'Roboto', sans-serif;">SAEA -Sistema para la Administración de Eventos y Actividades</h3> <!-- Se inserta el tipo de fuente de letra -->
            </p:panel>
        </div><!-- Termina el encabezado -->

        <!-- Empieza el Menú -->
        <div class="card2">
            <h:form>
                <p:growl id="messages"/>

                <p:menubar>
                    <p:menuitem value="Eventos" icon="pi pi-fw pi-calendar"/>
                    <p:menuitem value="Actividades" icon="pi pi-fw pi-ticket"/>

                    <p:divider layout="vertical"/>

                    <p:menuitem value="Ayuda" icon="pi pi-fw pi-question-circle" styleClass="custom-menuitem" />
                    <p:menuitem value="Cerrar sesión" outcome="login.xhtml" icon="pi pi-fw pi-sign-out" styleClass="custom-menuitem" />
                </p:menubar>
            </h:form>
        </div> <!-- Termina el Menú -->

        <!-- Empiezan las opciones para el evento -->
        <div class="card">
            <h:form id="form">
                <p:growl id="messages" showDetail="true" />

                <p:toolbar>

                    <p:toolbarGroup>
                        <p:commandButton value="Agregar" icon="pi pi-plus" actionListener="#{ManejoEventoUI.actualizarDatosEvento()}"
                                         update=":dialogs:manage-product-content" oncomplete="PF('manageProductDialog').show()"
                                         styleClass="ui-button-success" style="margin-right: .5rem" title="Haz clic para agregar evento">
                            <p:resetInput target=":dialogs:manage-product-content" />
                        </p:commandButton>
                        <p:commandButton id="delete-products-button" value="#{ManejoEventoUI.mensajeBotonEliminar}"
                                         icon="pi pi-trash" actionListener="#{ManejoEventoUI.eliminarListaEventos()}"
                                         styleClass="ui-button-danger" disabled="#{!ManejoEventoUI.hayEventosSeleccionados()}" update="@this" title="Haz clic para eliminar varios eventos">
                            <p:confirm header="Confirmación" message="¿Desea eliminar los eventos seleccionados?"
                                       icon="pi pi-exclamation-triangle" />
                        </p:commandButton>
                    </p:toolbarGroup>

                    <p:toolbarGroup align="right">
                        <span class="filter-container ui-input-icon-right"> <i class="pi pi-search"></i>
                            <p:inputText id="globalFilter" onkeyup="PF('dtProducts').filter()" placeholder="Buscar" />
                        </span>
                    </p:toolbarGroup>
                </p:toolbar> <!-- Terminan las opciones del evento -->

                <!-- Empieza la tabla de consulta-->
                <p:dataTable id="dt-products" widgetVar="dtProducts" var="ev" value="#{ManejoEventoUI.listaEventos}"
                             reflow="true" styleClass="products-table" selection="#{ManejoEventoUI.listaEventosTemp}"
                             rowKey="#{ev.idEvento}" paginator="false" rows="10" rowSelectMode="add"
                             resizableColumns="true" liveResize="true" >
                    <f:facet name="header">
                        <div class="products-table-header">
                            <span style="font-weight: bold">Lista de Eventos</span>
                        </div>
                    </f:facet>

                    <p:ajax event="rowSelect" update=":form:delete-products-button" />
                    <p:ajax event="rowUnselect" update=":form:delete-products-button" />
                    <p:ajax event="rowSelectCheckbox" update=":form:delete-products-button" />
                    <p:ajax event="rowUnselectCheckbox" update=":form:delete-products-button" />
                    <p:ajax event="toggleSelect" update=":form:delete-products-button" />

                    <p:column selectionMode="multiple" exportable="false" width="10px" ></p:column>
                    
                    <p:column headerText="Flyer" exportable="false">
                        <p:graphicImage name="/resources/user.png" library="demo" styleClass="product-image" />
                    </p:column>
                    
                    <p:column headerText="Nombre" sortBy="#{ev.nombreEvento}" width="12%" >
                        <h:outputText value="#{ev.nombreEvento}" />
                    </p:column>
                    
                    <p:column headerText="Ciclo escolar" sortBy="#{ev.cicloEscolarEvento}" >
                        <h:outputText value="#{ev.cicloEscolarEvento}" />
                    </p:column>
                    
                    <p:column headerText="Fecha de inicio" sortBy="#{ev.fechaInicioEvento}">
                        <h:outputText value="#{ev.fechaInicioEvento}" />
                    </p:column>

                    <p:column headerText="Fecha de fin" sortBy="#{ev.fechaFinEvento}">
                        <h:outputText value="#{ev.fechaFinEvento}" />
                    </p:column>

                    <p:column headerText="Facultad" sortBy="#{ev.facultadList}" >
                        <h:outputText value="#{ev.facultadList}" />
                    </p:column>

                    <p:column headerText="Estado" sortBy="#{ev.estadoEvento}">
                        <h:outputText styleClass="product-badge status-#{ev.estadoEvento.toLowerCase()}"
                                      value="#{ev.estadoEvento}" />
                    </p:column>

                    <p:column headerText="Correo del administrador"  width="17%" sortBy="#{ev.numEmpleadoAdministradorEvento.correoAdministrador.correo}" >
                        <h:outputText value="#{ev.numEmpleadoAdministradorEvento.correoAdministrador.correo}" />
                    </p:column>

                    <!-- Botones para visualizar, modificar y eliminar -->
                    <p:column exportable="false">
                        
                        <!-- Botón para visualizar la información del evento -->
                        <p:commandButton update=":dialogs:manage-product-content" oncomplete="PF('manageproductDialog').show()"
                                         icon="pi pi-search"
                                         process="@this"
                                         styleClass="search-button rounded-button"
                                         title="Haz clic para visualizar el evento">
                            <f:setPropertyActionListener value="#{ev}" target="#{ManejoEventoUI.evento}"/>
                        </p:commandButton>
                        
                        <!-- Botón para modificar la información del evento -->
                        <p:commandButton icon="pi pi-pencil" update=":dialogs:manage-product-content"
                                         oncomplete="PF('manageProductDialog').show()"
                                         styleClass="edit-button rounded-button ui-button-success" process="@this"
                                         title="Haz clic para modificar el evento">

                            <f:setPropertyActionListener value="#{ev}" target="#{ManejoEventoUI.evento}" />
                            <p:resetInput target=":dialogs:manage-product-content" />
                        </p:commandButton>
                        
                        <!-- Botón para eliminar el evento -->
                        <p:commandButton class="ui-button-warning rounded-button" icon="pi pi-trash"
                                         process="@this"
                                         oncomplete="PF('deleteProductDialog').show()"
                                         title="Haz clic para eliminar el evento">
                            <f:setPropertyActionListener value="#{ev}" target="#{ManejoEventoUI.evento}" />
                        </p:commandButton>
                    </p:column>

                </p:dataTable>
            </h:form> <!-- Termina la tabla de consulta -->

            <!-- Empieza el código para el registro del evento -->
            <h:form id="dialogs">
                <p:dialog header="Información del evento" showEffect="fade" modal="true" widgetVar="manageProductDialog"
                          responsive="true">
                    <p:outputPanel id="manage-product-content" class="ui-fluid">

                        <p:outputPanel rendered="#{not empty ManejoEventoUI.evento}">
                            <p:graphicImage name="images/product/#{ManejoEventoUI.evento.imagenEvento}" library="demo"
                                            styleClass="product-image" rendered="#{not empty ManejoEventoUI.evento.imagenEvento}" />
                            <p:messages id="messages" showDetail="true" closable="true" globalOnly="true">
                            </p:messages>
                            <div class="field">
                                <p:outputLabel for="name">Nombre</p:outputLabel>
                                <p:inputText id="name" value="#{ManejoEventoUI.evento.nombreEvento}" required="true" placeholder="Ingrese el nombre del evento" requiredMessage="Ingrese el nombre del evento"/>
                                <p:message for="name" />
                            </div>
                            <div class="field">
                                <p:outputLabel for="cicloEscolar">Ciclo escolar:</p:outputLabel>
                                <p:selectOneMenu id="cicloEscolar" value="#{ManejoEventoUI.evento.cicloEscolarEvento}" required="true" requiredMessage="Ingrese la fecha de inicio">
                                    <f:selectItem itemLabel="2023-1" itemValue="2023-1"/>
                                    <f:selectItem itemLabel="2023-2" itemValue="2023-2"/>
                                    <f:facet name="footer">
                                        <p:divider styleClass="mt-0" />
                                        <h:outputText value="2 options" style="font-weight:bold;"/>
                                    </f:facet>
                                </p:selectOneMenu>
                                <p:message for="cicloEscolar" />
                            </div>
                            <div class="field">
                                <h:outputLabel for="facultad" value="Facultad:"/>
                                <br></br>
                                <p:selectCheckboxMenu id="multiple" value="#{ManejoEventoUI.facultadesEventoTemp}" label="Facultades" style="min-width: 15rem" required="true" requiredMessage="Ingrese la fecha de inicio"
                                                      multiple="true" filter="true" filterMatchMode="startsWith" panelStyle="width: 30rem" scrollHeight="250"
                                                      emptyLabel="Seleccione" updateLabel="true">
                                    <f:selectItems value="#{ManejoEventoUI.facultadesEvento}" var="facultad" itemLabel="#{facultad.nombreFacultad}" itemValue="#{facultad}"/>
                                </p:selectCheckboxMenu>
                            </div> 
                            <div class="field">
                                <p:outputLabel for="fechaI" value="Fecha de inicio:"/>
                                <p:datePicker id="fechaI" value="#{ManejoEventoUI.evento.fechaInicioEvento}" showIcon="true" required="true" 
                                              placeholder="Ingrese la fecha de inicio" styleClass="custom-datepicker" requiredMessage="Ingrese la fecha de inicio" />
                                <p:message for="fechaI" />
                            </div>
                            <div class="field">
                                <p:outputLabel for="fechaF" value="Fecha de fin:"/>
                                <p:datePicker id="fechaF" value="#{ManejoEventoUI.evento.fechaFinEvento}" showIcon="true" required="true" 
                                              placeholder="Ingrese la fecha de fin" styleClass="custom-datepicker" requiredMessage="Ingrese la fecha de fin"/>
                                <p:message for="fechaF" />
                            </div>
                            <div class="field">
                                <p:outputLabel for="descripcion">Descripción</p:outputLabel>
                                <p:inputTextarea id="descripcion" value="#{ManejoEventoUI.evento.descripcionEvento}" required="true" placeholder="Ingrese una descripción" requiredMessage="Ingrese una descripción"/>
                                <p:message for="descripcion" />
                            </div>
                        </p:outputPanel>
                    </p:outputPanel>

                    <f:facet name="footer">
                        <p:commandButton value="Guardar" icon="pi pi-check" actionListener="#{ManejoEventoUI.registroEvento()}"
                                         update="manage-product-content" process="manage-product-content @this" style="background-color: #50B848; color: #FFF;" />
                        <p:commandButton value="Cancelar" icon="pi pi-times" onclick="PF('manageProductDialog').hide()"
                                         class="ui-button-secondary" type="button" style="background-color: red; color: #FFF;" />
                    </f:facet>
                </p:dialog> 
                <!-- Termina el código para el registro del evento -->


                <!-- Empiezan los mensajes de confirmación para eliminar un evento -->
                <p:confirmDialog widgetVar="deleteProductDialog" showEffect="fade" width="300"
                                 message="¿Desea eliminar el evento?" header="Confirmación" severity="warn">
                    <p:commandButton value="Aceptar" icon="pi pi-check" actionListener="#{ManejoEventoUI.eliminarEvento()}"
                                     process="@this" update=":form:delete-products-button"
                                     oncomplete="PF('deleteProductDialog').hide()" style="background-color: #50B848; color: #FFF;" />
                    <p:commandButton value="Cancelar" type="button" styleClass="ui-button-secondary" icon="pi pi-times"
                                     onclick="PF('deleteProductDialog').hide()" style="background-color: red; color: #FFF;" />
                </p:confirmDialog>
                <!-- Terminan los mensajes de confirmación para eliminar un evento -->
                
                <!-- Empiezan los mensajes de confirmación para la eliminacion multiple de los eventos -->
                <p:confirmDialog global="true" showEffect="fade" width="300">
                    <p:commandButton value="Aceptar" type="button" styleClass="ui-confirmdialog-yes" icon="pi pi-check" style="background-color: #50B848; color: #FFF;" />
                    <p:commandButton value="Cancelar" type="button" styleClass="ui-confirmdialog-no ui-button-secondary" style="background-color: red; color: #FFF;" icon="pi pi-times" />
                </p:confirmDialog>
                <!-- Terminan los mensajes de confirmación para la eliminacion multiple de los eventos -->
            </h:form>
        </div>
        <!-- Se asigna el correo del tipo de usuario -->
        <h:outputLabel for="correo" value="#{ManejoEventoUI.setCorreo(loginUI.usuarios.correo)}"/>
    </body>
</html>
