<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SACI-MENU</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    <h:body>
        <div class="site-wrapper">
            <div class="card">
                <p:tabMenu activeIndex="#{param.i}">
                    <p:menuitem value="Home" outcome="menu.xhtml" icon="pi pi-fw pi-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value="Agregar" outcome="registroeventos.xhtml" icon="pi pi-fw pi-plus-circle">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Modificar" outcome="inicioSesion.xhtml" icon="pi pi-fw pi-pencil">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Eliminar" outcome="inicioSesion.xhtml" icon="pi pi-fw pi-trash">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                    <p:menuitem value="Cerrar Sesión" outcome="inicioSesion.xhtml" icon="pi pi-fw pi-cog">
                        <f:param name="i" value="4"/>
                    </p:menuitem>
                </p:tabMenu>

            </div>

            <h:form>
                <h3>CONSULTA DE EVENTOS</h3>
                <div class="card">
                    <p:dataTable var="ev" value="#{ConsultaEventoUI.listaEventos}" showGridlines="true">
                        <p:column headerText="ID">
                            <h:outputText value="#{ev.idEvento}" />
                        </p:column>

                        <p:column headerText="Nombre">
                            <h:outputText value="#{ev.nombreEvento}" />
                        </p:column>

                        <p:column headerText="Ciclo Escolar">
                            <h:outputText value="#{ev.cicloEscolarEvento}" />
                        </p:column>

                        <p:column headerText="Fecha de inicio">
                            <h:outputText value="#{ev.fechaInicioEvento}" />
                        </p:column>
                        
                        <p:column headerText="Fecha de fin">
                            <h:outputText value="#{ev.fechaFinEvento}" />
                        </p:column>
                        
                        <p:column headerText="Descripción">
                            <h:outputText value="#{ev.descripcionEvento}" />
                        </p:column>
                        
                        <p:column headerText="Estado">
                            <h:outputText value="#{ev.estadoEvento}" />
                        </p:column>
                        
                        <p:column headerText="Numero de empleado">
                            <h:outputText value="#{ev.numEmpleadoAdministradorEvento.numEmpleado}" />
                        </p:column>
                        
                        <p:column headerText="Comentarios">
                            <h:outputText value="#{ev.comentarioEvento}" />
                        </p:column>
                    </p:dataTable>
                </div>
            </h:form>
        </div>
    </h:body>
</html>
