<?xml version="1.0" encoding="UTF-8"?>

<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>SACI-MENU</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </h:head>
    
        <style>
            *{
                text-align: center;
            }

            body {
                height: 100%;
                padding-left: 0px;
            }

            .header{
                margin-bottom: 50px;
            }
            h3{
                color: #00723F;
            }

            .customPanelGrid .ui-panelgrid-content {
                align-items: center;
            }

            .logo{
                width: 80px;
            }

            .text-center{
                float: none;
                margin: 0 auto;
                display: table;
            }

            @font-face {
                font-family: "SourceSansPro";
                src: url("resources/SourceSansPro-Light.ttf") format("truetype");
                font-family: "Roboto";
                src: url("resources/Roboto-Light.ttf") format("truetype");
            }
        </style>
    <h:body>
        <div class="site-wrapper">
            <div class="card">
                <p:tabMenu activeIndex="0">
                    <p:menuitem value="" outcome="menu.xhtml" icon="pi pi-fw pi-home">
                        <f:param name="i" value="0"/>
                    </p:menuitem>
                    <p:menuitem value=" Registrar" outcome="registroeventos.xhtml" icon="pi pi-fw pi-plus-circle">
                        <f:param name="i" value="1"/>
                    </p:menuitem>
                    <p:menuitem value="Consultar" outcome="consulta.xhtml" icon="pi pi-fw pi-search">
                        <f:param name="i" value="2"/>
                    </p:menuitem>
                    <p:menuitem value="Modificar" outcome="modificacion.xhtml" icon="pi pi-fw pi-pencil">
                        <f:param name="i" value="3"/>
                    </p:menuitem>
                    <p:menuitem value="Eliminar" outcome="login.xhtml" icon="pi pi-fw pi-trash">
                        <f:param name="i" value="4"/>
                    </p:menuitem>
                    <p:menuitem value="Cerrar Sesión" outcome="login.xhtml" icon="pi pi-fw pi-sign-out">
                        <f:param name="i" value="5"/>
                    </p:menuitem>
                </p:tabMenu>

            </div>
            <div class="bienvenida">
                <p:panel>
                    <p:graphicImage url="resources/uabc_escudo.jpg" class="logo"/>
                    <h2 style= "font-family: 'SourceSansPro'">UNIVERSIDAD AUTÓNOMA DE BAJA CALIFORNIA</h2>
                    <h3 style="font-family: 'Roboto', sans-serif;">SAE -Sistema para la Administración de Eventos</h3>

                    <h4 style="font-family: 'Roboto' , sans-serif; padding: 30px;">Bienvenido </h4>
                </p:panel>
            </div>
        </div>
    </h:body>
</html>
